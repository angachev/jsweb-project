<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">User</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tr *ngFor="let user of users" class="table-primary">
    <th scope="row">{{user.username}}</th>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td><button type="button" (click)="viewProfile(user)" class="btn btn-info">Profile</button>  <button type="button" (click)="deleteUser(user)" class="btn btn-danger">Delete</button></td>
  </tr>
</table>
